<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para la ni√±a de ojos bonitos</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="floating-container"></div>

  <!-- Poema inicial -->
  <div id="poemaInicial" class="poema-inicial neon-orange-bg">
    <p id="poemaTexto" class="romantic-text"></p>
    <button class="heart-btn" id="startBtn">üß°</button>
  </div>

  <!-- Textos despu√©s del click -->
  <div id="textContainer"></div>

  <!-- M√∫sica -->
  <audio id="bgMusic" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Poema inicial con m√°quina de escribir
    const poemaInicialTexto = "En el vasto cosmos de mi existencia, t√∫ eres mi constelaci√≥n ‚ú®";
    const poemaTextoElem = document.getElementById("poemaTexto");
    let i_poema = 0;
    function typeWriterPoema() {
      if (i_poema < poemaInicialTexto.length) {
        poemaTextoElem.textContent += poemaInicialTexto.charAt(i_poema);
        i_poema++;
        setTimeout(typeWriterPoema, 80);
      }
    }
    document.addEventListener("DOMContentLoaded", typeWriterPoema);

    // Elementos flotantes
    const floatingContainer = document.querySelector(".floating-container");
    const imageList = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg","img6.jpg"];
    function createFloatingItem() {
      const isImage = Math.random() < 0.4;
      const item = document.createElement("div");
      item.className = "floating-item";
      item.style.left = Math.random() * 100 + "vw";
      item.style.animationDuration = (5 + Math.random() * 5) + "s";
      if (isImage) {
        const img = document.createElement("img");
        img.src = imageList[Math.floor(Math.random() * imageList.length)];
        img.className = "floating-image";
        item.appendChild(img);
      } else {
        item.textContent = "üß°";
        item.classList.add("floating-heart");
      }
      floatingContainer.appendChild(item);
      setTimeout(() => item.remove(), 10000);
    }
    setInterval(createFloatingItem, 700);

    // Textos despu√©s del click
    const poemaOjos = "En tus ojos encontr√© el reflejo m√°s hermoso del universo, y en tu sonrisa, el refugio donde quiero quedarme para siempre.";
    const messages = [
      "Tus ojos siempre ser√°n mi debilidad",
      "Te amo mucho tina",
      "Quiero pasar toda mi vida contigo <3",
      "El hilito rojo siempre nos unir√°"
    ];
    const textContainer = document.getElementById("textContainer");
    let audio = document.getElementById("bgMusic");
    document.addEventListener("DOMContentLoaded", () => {
      audio.play().catch(() => {});
    });
    document.getElementById("startBtn").addEventListener("click", () => {
      audio.play();
      document.getElementById("poemaInicial").style.opacity = 0;
      setTimeout(() => { document.getElementById("poemaInicial").remove(); }, 1000);
      let delay = 0;
      setTimeout(() => typeWriter(poemaOjos), delay);
      delay += poemaOjos.length * 100 + 1500;
      messages.forEach((msg) => {
        setTimeout(() => typeWriter(msg), delay);
        delay += msg.length * 100 + 1500;
      });
    });
    function typeWriter(text) {
      const p = document.createElement("p");
      p.className = "romantic-text neon-text";
      textContainer.appendChild(p);
      let i = 0;
      const interval = setInterval(() => {
        p.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 100);
    }
  </script>
</body>
</html>
